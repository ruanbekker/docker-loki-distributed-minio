server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki-distributor:3100/loki/api/v1/push

scrape_configs:
  - job_name: catfacts
    pipeline_stages:
    static_configs:
    - targets:
        - localhost
      labels:
        job: dockerlogs
        environment: development
        compose_service: cat-facts-app
        __path__: /var/log/catfacts/*.json
